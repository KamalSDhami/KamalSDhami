name: Update README with Latest Repo

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest repo
        run: |
          LATEST=$(curl -s "https://api.github.com/users/KamalSDhami/repos?sort=updated&direction=desc" | jq -r '.[0].name')
          sed -i "s|{{LATEST_REPO}}|$LATEST|g" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated latest repo: $LATEST" || echo "No changes to commit"
          git push
